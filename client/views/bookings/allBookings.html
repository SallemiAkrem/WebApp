<template name="allBookings">

    <!-- Page heading -->
    {{> pageHeading title='Bookings' category='List' }}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Assign a content to your slots reserved</h5>
                    </div>
                    <div class="ibox-content">
                      <div class="clients-list">
                          <ul class="nav nav-tabs">
                              <span class="pull-right small text-muted">{{bookingCount}} reservations</span>
                              <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-star"></i> All bookings</a></li>
                              <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-star-half-empty"></i> Not assigned</a></li>
                              <li class=""><a data-toggle="tab" href="#tab-3"><i class="fa fa-sliders"></i> Specific assigning</a></li>
                          </ul>
                          <div class="tab-content">
                              <div id="tab-1" class="tab-pane active">
                                  <div class="full-height-scroll">
                                      <div class="table-responsive">
                                        <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search..">
                                            <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                                                <thead>
                                                <tr>
                                                  <th>Screen address</th>
                                                  <th>Slot date</th>
                                                  <th>Slot booked</th>
                                                  <th>Content</th>
                                                  <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                  {{#each bookings}}
                                                    <tr class="gradeX">
                                                      <td>{{address}} </td>
                                                      <td>{{segmentDate}}</td>
                                                      <td>{{segmentStartTime}}-{{segmentEndTime}}</td>
                                                      <td class="center">
                                                        pub.mp4
                                                      </td>
                                                      <td class="center">
                                                          <button type="button" class="btn btn-outline btn-success"><i class="fa fa-edit"></i> Edit</button>
                                                      </td>
                                                    </tr>
                                                  {{/each}}
                                                </tbody>
                                                <tfoot>
                                                <tr>
                                                    <td colspan="5">
                                                        <ul class="pagination pull-right"></ul>
                                                    </td>
                                                </tr>
                                                </tfoot>
                                          </table>
                                      </div>
                                  </div>
                              </div>
                              <div id="tab-2" class="tab-pane">
                                  <div class="full-height-scroll">
                                      <div class="table-responsive">
                                        <table border="0" style="align=center">
                                          <tr>
                                              <td class="col-xs-12 .col-md-8"><input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search.."></td>
                                              <td class="col-xs-6 .col-md-4"><button type="button" id="assignPopup" class="btn btn-outline btn-primary"><i class="fa fa-file"></i>    Assign content</button></td>
                                          </tr>
                                        </table>
                                        <table class="footable table table-hover table-stripped" data-page-size="15" data-filter=#filter>
                                            <thead>
                                            <tr>
                                              <th>Select</th>
                                              <th>Screen address</th>
                                              <th>Slot date</th>
                                              <th>Slot booked</th>
                                              <th>Content</th>
                                              <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                              {{#each bookings}}
                                                <tr class="gradeX">
                                                  <td><div><input type="checkbox" class="i-checks check" value="{{segmentDate}}*{{segmentStartTime}}*{{segmentEndTime}}"> </div></td>
                                                  <td>{{address}} </td>
                                                  <td>{{segmentDate}}</td>
                                                  <td>{{segmentStartTime}}-{{segmentEndTime}}</td>
                                                  <td class="center">
                                                    <select class="select2_demo_3 form-control">
                                                        <option>Select content</option>
                                                      {{#each content}}
                                                        <option>{{contentName}}</option>
                                                      {{/each}}
                                                    </select>
                                                  </td>
                                                  <td class="center">
                                                    <form>
                                                      <button type="submit" class="btn btn-outline btn-success validateAssign"><i class="fa fa-check"></i> Validated</button>
                                                    </form>
                                                  </td>
                                                </tr>
                                              {{/each}}
                                            </tbody>
                                            <tfoot>
                                            <tr>
                                                <td colspan="5">
                                                    <ul class="pagination pull-right"></ul>
                                                </td>
                                            </tr>
                                            </tfoot>
                                      </table>
                                      </div>
                                  </div>
                              </div>
                              <div id="tab-3" class="tab-pane">
                                <div class="full-height-scroll">
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="ibox float-e-margins">
                                              <div class="ibox-title">
                                                  <h5>Specific assigning</h5>
                                                  {{>iboxTools}}
                                              </div>
                                              <div class="ibox-content">
                                                  <div class="row">
                                                      <div class="col-sm-5 m-b-xs">
                                                        <select class="input-sm form-control input-s-sm inline">

                                                              <option>Select content</option>
                                                            {{#each content}}
                                                              <option>{{contentName}}</option>
                                                            {{/each}}

                                                      </select>
                                                      </div>
                                                  </div>
                                                  <div class="table-responsive">
                                                    <table class="table table-stripped">
                                                        <thead>
                                                            <tr>
                                                              <th>Months</th>
                                                              <th><div><input type="checkbox" class="i-checks check" value="">  Weeks</div></th>
                                                              <th><div><input type="checkbox" class="i-checks check" value="">  Days</div></th>
                                                              <th><div><input type="checkbox" class="i-checks check" value="">  Hours</div></th>
                                                              <th><div><input type="checkbox" class="i-checks check" value="">  Slots</div></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                          {{#each allBookings}}
                                                            <tr>
                                                                <td>
                                                                  <button type="button" id="validateContent" class="btn btn-w-m btn-success">{{month}}</button>
                                                                </td>
                                                                <td>
                                                                    <table class="table table-stripped">
                                                                      {{#each allWeeks}}
                                                                        <tr>
                                                                          <td>
                                                                            <button type="button" id="validateContent" class="btn btn-w-m btn-success">{{week1}}</button>
                                                                          </td>
                                                                        </tr>
                                                                      {{/each}}
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                          {{/each}}
                                                        </tbody>

                                                  </table>
                                                  <table border="0" style="align=center">
                                                    <tr class="col-xs-12">
                                                        <td style="width=100%"><div><button type="button" id="assignPopup" class="btn btn-outline btn-primary"><i class="fa fa-database"></i>    Save</button></div></td>
                                                    </tr>
                                                  </table>
                                                  </div>

                                              </div>
                                          </div>
                                      </div>
                                </div>
                              </div>
                          </div>
                     </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="assign" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <i class="fa fa-file modal-icon"></i>
                    <h4 class="modal-title">Assign content</h4>
                </div>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="full-height-scroll">
                            <div class="table-responsive">
                                  <table class="footable table" data-page-size="10" data-filter=#filter>
                                      <thead>
                                        <tr>
                                            <td>
                                              <div class="form-group"><label class="col-sm-2 control-label">Choose content</label>
                                                  <div class="col-sm-10"><select class="form-control m-b" name="account">
                                                    <option>Select content</option>
                                                      {{#each content}}
                                                        <option>{{contentName}}</option>
                                                      {{/each}}
                                                  </select>
                                                  </div>
                                              </div>
                                            </td>
                                            <td><button type="button" class="btn btn-outline btn-success"><i class="fa fa-check"></i>Validate</button></td>
                                        </tr>
                                      <tr>
                                        <th>Slot date</th>
                                        <th>Slot booked</th>
                                      </tr>
                                      </thead>
                                      <tbody>
                                        {{#each selectedBookings}}
                                          <tr class="gradeX">
                                            <td>{{date}}</td>
                                            <td>{{startSlot}}-{{endSlot}}</td>

                                          </tr>
                                        {{/each}}
                                      </tbody>
                                      <tfoot>
                                      <tr>
                                          <td colspan="5">
                                              <ul class="pagination pull-right"></ul>
                                          </td>
                                      </tr>

                                      </tfoot>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</template>
