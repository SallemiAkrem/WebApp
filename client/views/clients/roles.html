<template name="allClientsRoles">

    <!-- Page heading -->
    {{> pageHeading title='Add' category='Clients' }}


    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Enter all client information<small></small></h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">ShortName</label>
                                <div class="col-sm-10"><input type="text" name="shortname" placeholder="ShortName" class="form-control" required></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10"><input type="text" name="name" placeholder="Name" class="form-control"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Code</label>
                                <div class="col-sm-10"><input type="text" name="code" placeholder="Code" class="form-control"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10"><textarea class="form-control" name="description" rows="3"></textarea></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Sector</label>
                                <div class="col-sm-10"><input type="text" name="sector" placeholder="Sector" class="form-control"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Balance</label>
                                <div class="col-sm-10">
                                    <div class="row">
                                        <div class="col-md-4"><input type="text" name="balance" placeholder="Balance" class="form-control"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                              <div class="form-group"><label class="col-sm-2 control-label">Type</label>
                                  <div class="col-sm-10">
                                      <div class="radio">
                                          <input type="radio" name="type" id="radio" value="corporate" >
                                          <label for="radio">
                                              Corporate
                                          </label>
                                      </div>
                                      <div class="radio">
                                          <input type="radio" name="type" id="radio" value="not corporate" checked>
                                          <label for="radio">
                                              Not corporate
                                          </label>
                                      </div>

                                  </div>
                              </div>
                              <div class="hr-line-dashed"></div>
                              <div class="form-group">
                                  <div class="col-sm-4 col-sm-offset-2">
                                      <button class="btn btn-white" type="reset">Cancel</button>
                                      <button class="btn btn-primary" type="submit">Add client</button>
                                  </div>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
