<template name="allClientsUsers">

    <!-- Page heading -->
    {{> pageHeading title='Account' category='All' }}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>All users</h5>
                        <div class="ibox-tools">
                            <button type="button" id="newUser" class="btn btn-primary btn-xs"><i class="fa fa-male"></i>       Create new user</button>
                        </div>
                    </div>
                    <div class="ibox-content">
                      <h3>{{client}}</h3>
                      <div class="clients-list">
                          <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-star"></i> All accounts</a></li>
                            <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-star-half-empty"></i> Not authorized</a></li>
                          </ul>
                          <div class="tab-content">
                              <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="ibox float-e-margins">
                                            <br>
                                                <div class="table-responsive">
                                                  <table class="table table-striped table-bordered table-hover dataTables-example">
                                                    <thead>
                                                    <tr>
                                                        <th>Name </th>
                                                        <th>Email </th>
                                                        <th>Address </th>
                                                        <th>Action</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                      {{#each userLive}}
                                                        <tr class="gradeX">
                                                            <td>{{fname}} {{surname}}</td>
                                                            <td>{{email}}</td>
                                                            <td>{{address}}</td>
                                                            <td class="center">
                                                              <button type="button" class="btn btn-outline btn-info btn-sm btn-details"><i class="fa fa-eye"></i> Details </button>
                                                              <button type="button" class="btn btn-outline btn-primary btn-sm btn-edit"><i class="fa fa-pencil"></i> Edit </button>
                                                              <button type="button" class="btn btn-outline btn-danger btn-sm btn-delete"><i class="fa fa-trash"></i> Delete </button>
                                                            </td>
                                                        </tr>
                                                      {{/each}}
                                                    </tbody>
                                                    <tfoot>
                                                    <tr>
                                                      <th>Name </th>
                                                      <th>Email </th>
                                                      <th>Address </th>
                                                      <th>Action</th>
                                                    </tr>
                                                    </tfoot>
                                                  </table>
                                                </div>
                                          </div>
                                      </div>
                                  </div>
                                </div>
                            </div>
                            <div id="tab-2" class="tab-pane">
                              <div class="full-height-scroll">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                          <br>
                                                <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search..">
                                                <table class="footable2 table table-stripped" data-page-size="8" data-filter=#filter>
                                                  <thead>
                                                  <tr>
                                                      <th>Name </th>
                                                      <th>Email </th>
                                                      <th>Address </th>
                                                      <th>Action</th>
                                                  </tr>
                                                  </thead>
                                                  <tbody>
                                                    {{#each userAuthorization}}
                                                      <tr class="gradeX">
                                                          <td>{{fname}} {{surname}}</td>
                                                          <td>{{email}}</td>
                                                          <td>{{address}}</td>
                                                          <td>
                                                            {{#if equals buttonDetail true}}
                                                              <button type="button" class="btn btn-outline btn-info btn-sm detailsAu"><i class="fa fa-eye"></i> Details </button>
                                                            {{/if}}
                                                            {{#if equals buttonValidate true}}
                                                              <button type="button" id="validateAu" class="btn btn-outline btn-info btn-sm btn-default validateAu"><i class="fa fa-thumbs-up"></i> Validate </button>
                                                            {{/if}}
                                                            {{#if equals buttonAuthorize true}}
                                                              <button type="button" id="authorizeAu" class="btn btn-outline btn-info btn-sm btn-warning authorizeAu"><i class="fa fa-angellist"></i> Authorize </button>
                                                            {{/if}}
                                                            {{#if equals buttonEdit true}}
                                                              <button type="button" id="editAu" class="btn btn-outline btn-primary btn-sm editAu"><i class="fa fa-pencil"></i> Edit </button>
                                                            {{/if}}
                                                            <button type="button" class="btn btn-outline btn-danger btn-sm cancelAu"><i class="fa fa-power-off"></i> Cancel </button>
                                                          </td>
                                                      </tr>
                                                    {{/each}}
                                                  </tbody>
                                                  <tfoot>
                                                  <tr>
                                                      <td colspan="5">
                                                        <ul class="pagination pull-right"></ul>
                                                      </td>
                                                  </tr>
                                                  </tfoot>
                                                </table>
                                            </div>
                                    </div>
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="newUserPopup" tabindex="-1" user="dialog" aria-hidden="false">
      <div class="modal-dialog">
        <form class="wizard-big form">
          <div class="modal-content animated bounceInRight" style="width:940px; left: -175px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="glyphicon glyphicon-user modal-icon"></i>
                <h2 class="modal-title">New user</h2>
              </div>
              <div class="modal-body" >
                <div class="row">
                  <div class="col-lg-12">
                      <div class="ibox">
                          <div class="ibox-content">
                                  <fieldset>
                                      <h2>Account Information</h2>
                                      <div class="row">
                                          <div class="col-sm-6 b-r">
                                              <div class="form-group">
                                                  <label>Email *</label>
                                                  <input id="mail" name="mail" type="email" class="form-control email" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Password *</label>
                                                  <input id="pass1" name="password" type="password" class="form-control" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Confirm Password *</label>
                                                  <input id="pass2" name="confirm" type="password" class="form-control" required>
                                              </div>
                                          </div>
                                      </div>
                                  </fieldset>
                                  <fieldset>
                                      <h2>Profile Information</h2>
                                      <div class="row">
                                          <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Legal identifier *</label>
                                                <input id="legalIdentifier" name="legalIdentifier" type="text" class="form-control" required>
                                            </div>
                                              <div class="form-group">
                                                  <label>First name *</label>
                                                  <input id="fname" name="fname" type="text" class="form-control" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Last name *</label>
                                                  <input id="surname" name="surname" type="text" class="form-control" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Birth date *</label>
                                                  <input id="dateOfBirth" type="text" name="dateOfBirth" data-mask="99/99/9999" placeholder="dd/mm/yyyy" class="form-control" required>
                                              </div>
                                          </div>
                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Phone number *</label>
                                                  <input id="phone" name="phone" type="text" class="form-control" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Address *</label>
                                                  <input id="address" name="address" type="text" class="form-control" required>
                                              </div>
                                          </div>
                                      </div>
                                  </fieldset>
                                  <fieldset>
                                      <h2>Choose roles</h2>
                                      <div class="row">
                                          <div class="col-lg-6">
                                            {{#each roles}}
                                              <div class="form-group">
                                                  <label> <input class="icheckbox_square-green" id="{{_id}}" type="checkbox" name="{{_id}}" value="{{_id}}"> <i></i> {{ roleName }}</label>
                                              </div>
                                            {{/each}}
                                          </div>
                                      </div>
                                  </fieldset>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                <button type="submit" class="ladda-button btn btn-primary" id="validateAdd" data-dismiss="modal" data-style="expand-right"><i class="fa fa-gavel"></i>    Validate</button>
                <button type="submit" class="ladda-button btn btn-danger" id="saveAdd" data-dismiss="modal" data-style="expand-right"><i class="fa fa-database"></i>    Save</button>
              </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal inmodal" id="editUserPopUp" tabindex="-1" user="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight" style="width:940px; left: -175px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <i class="glyphicon glyphicon-user modal-icon"></i>
                <h2 class="modal-title">Account</h2>
              </div>
              <div class="modal-body" >
                <div class="row">
                  <div class="col-lg-12">
                      <div class="ibox">
                          <div class="ibox-content">
                                  <fieldset>
                                      <h2>Account Information</h2>
                                      <div class="row">
                                          <div class="col-sm-6 b-r">
                                              <div class="form-group">
                                                  <label>Email </label>
                                                  <input id="mailEdit" name="mail" type="email" value="{{userSelected.email}}" class="form-control email" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Old password *</label>
                                                  <input id="oldPassword" name="password" type="password" class="form-control" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>New password *</label>
                                                  <input id="newPassword" name="password" type="password"  class="form-control" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Confirm password *</label>
                                                  <input id="confirmPassword" name="password" type="password" class="form-control" required>
                                              </div>
                                          </div>
                                      </div>
                                  </fieldset>
                                  <fieldset>
                                      <h2>Profile Information</h2>
                                      <div class="row">
                                          <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Legal identifier </label>
                                                <input id="legalIdentifierEdit" name="legalIdentifier" type="text" value="{{userSelected.legalIdentifier}}" class="form-control" required>
                                            </div>
                                              <div class="form-group">
                                                  <label>First name </label>
                                                  <input id="fnameEdit" name="fname" type="text" value="{{userSelected.fname}}" class="form-control" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Last name </label>
                                                  <input id="surnameEdit" name="surname" type="text" value="{{userSelected.surname}}" class="form-control" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Birth date </label>
                                                  <input id="dateOfBirthEdit" type="text" name="dateOfBirth" value="{{userSelected.dateOfBirth}}" data-mask="99/99/9999" placeholder="dd/mm/yyyy" class="form-control" required>
                                              </div>
                                          </div>
                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Phone number *</label>
                                                  <input id="phoneEdit" name="phone" type="text" value="{{userSelected.phone}}" class="form-control" required>
                                              </div>
                                              <div class="form-group">
                                                  <label>Address *</label>
                                                  <input id="addressEdit" name="address" type="text" value="{{userSelected.address}}" class="form-control" required>
                                              </div>
                                          </div>
                                      </div>
                                  </fieldset>
                                  <fieldset>
                                      <h2>Choose roles</h2>
                                      <div class="row">
                                          <div class="col-lg-6">
                                            {{#each rolesList}}
                                              {{#if equals status true}}
                                                <div class="form-group">
                                                    <label> <input class="icheckbox_square-green" id="{{id}}#" type="checkbox" checked=""> <i></i> {{ roleName }}</label>
                                                </div>
                                              {{else}}
                                                <div class="form-group">
                                                    <label> <input class="icheckbox_square-green" id="{{id}}#" type="checkbox"> <i></i> {{ roleName }}</label>
                                                </div>
                                              {{/if}}
                                            {{/each}}
                                          </div>
                                      </div>
                                  </fieldset>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                <button type="submit" class="ladda-button btn btn-primary" id="validate" data-dismiss="modal" data-style="expand-right"><i class="fa fa-gavel"></i>    Validate</button>
                <button type="submit" class="ladda-button btn btn-danger saveEdit" id="save" data-dismiss="modal" data-style="expand-right"><i class="fa fa-database"></i>    Save</button>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="userDetailsPopUp" tabindex="-1" user="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight" style="width:725px; left: -86px;">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h2 class="modal-title">Details</h2>
              </div>
              <div class="modal-body" >
                <div class="row">
                  <div class="col-lg-12">
                      <div class="ibox">
                          <div class="ibox-content">
                            <table>
                              <tr>
                                <td><label>Email :  </label></td>
                                <td>{{userDetail.email}}</td>
                              </tr>
                              <tr>
                                <td><label>CIN :  </label></td>
                                <td>{{userDetail.legalIdentifier}}</td>
                              </tr>
                              <tr>
                                 <td><label>First name :  </label></td>
                                 <td>{{userDetail.fname}}</td>
                              </tr>
                              <tr>
                                <td><label>Last name :  </label></td>
                                <td>{{userDetail.surname}}</td>
                              </tr>
                              <tr>
                                <td><label>Birth date :  </label></td>
                                <td>{{userDetail.dateOfBirth}}</td>
                              </tr>
                              <tr>
                                <td><label>Phone number :  </label></td>
                                <td>{{userDetail.phone}}</td>
                              </tr>
                              <tr>
                                <td><label>Address :  </label></td>
                                <td>{{userDetail.address}}</td>
                              </tr>
                              <tr>
                                <td><label>Roles</label></td>
                              </tr>
                              <tr>
                                <td>
                                  {{#each roles}}
                                    {{#if exist (_id) }}
                                      <div class="form-group">
                                          <label> <input class="icheckbox_square-green" id="{{_id}}" type="checkbox" checked="" disabled="" name="{{_id}}" value="{{_id}}"> <i></i> {{ roleName }}</label>
                                      </div>
                                    {{/if}}
                                  {{/each}}
                                </td>
                              </tr>
                            </table>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </div>
    <div class="modal inmodal" id="checkAuthorising" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY" style="width:1000px; left: -211px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Authorization !</h4>
                </div>
                <div class="modal-body">
                  <table>
                    <tr>
                      <td><h2>Inputter : </h2></td>
                      <td><h2>{{newUser.inputter}}</h2></td>
                    </tr>
                    <tr>
                      <td><h2>Date of modification : </h2></td>
                      <td><h2>{{newUser.dateTime}}</h2></td>
                    </tr>
                  </table>
                  <table style="width:900px;">
                    <tr>
                      <td><h2> New user</h2></td>
                      <td><h2> Old user</h2></td>
                    </tr>
                    <tr>
                      <td>
                        <table>
                          <tr>
                            <td><label>Email :  </label></td>
                            <td>{{newUser.email}}</td>
                          </tr>
                          <tr>
                            <td><label>CIN :  </label></td>
                            <td>{{newUser.legalIdentifier}}</td>
                          </tr>
                          <tr>
                             <td><label>First name :  </label></td>
                             <td>{{newUser.fname}}</td>
                          </tr>
                          <tr>
                            <td><label>Last name :  </label></td>
                            <td>{{newUser.surname}}</td>
                          </tr>
                          <tr>
                            <td><label>Birth date :  </label></td>
                            <td>{{newUser.dateOfBirth}}</td>
                          </tr>
                          <tr>
                            <td><label>Phone number :  </label></td>
                            <td>{{newUser.phone}}</td>
                          </tr>
                          <tr>
                            <td><label>Address :  </label></td>
                            <td>{{newUser.address}}</td>
                          </tr>
                        </table>
                      </td>
                      <td>
                        <table>
                          <tr>
                            <td><label>Email :  </label></td>
                            <td>{{oldUser.email}}</td>
                          </tr>
                          <tr>
                            <td><label>CIN :  </label></td>
                            <td>{{oldUser.legalIdentifier}}</td>
                          </tr>
                          <tr>
                             <td><label>First name :  </label></td>
                             <td>{{oldUser.fname}}</td>
                          </tr>
                          <tr>
                            <td><label>Last name :  </label></td>
                            <td>{{oldUser.surname}}</td>
                          </tr>
                          <tr>
                            <td><label>Birth date :  </label></td>
                            <td>{{oldUser.dateOfBirth}}</td>
                          </tr>
                          <tr>
                            <td><label>Phone number :  </label></td>
                            <td>{{oldUser.phone}}</td>
                          </tr>
                          <tr>
                            <td><label>Address :  </label></td>
                            <td>{{oldUser.address}}</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>

                </div>
                <div class="modal-footer">
                  <p><strong><h3>Are you sure you want to authorise this operation?</h3></strong></p>
                    <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                    <button type="button" id="BtnAuthorize" class="btn btn-outline btn-info btn-sm btn-danger BtnAuthorize" data-dismiss="modal"><i class="fa fa-angellist"></i> Authorize </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal inmodal" id="checkDeleting" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY" style="top: 100px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Alert !</h4>
                </div>
                <div class="modal-body">
                    <p><strong><h3>Are you sure you want to permanently delete it?</h3></strong>
                      If you delete an item, it will be permanently lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="BtnDelete" class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="checkCanceling" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY" style="top: 100px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Alert !</h4>
                </div>
                <div class="modal-body">
                    <p><strong><h3>Are you sure you want to permanently delete it?</h3></strong>
                      If you delete an item, it will be permanently lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="BtnCancel" class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="warning" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Warning !</h4>
                </div>
                <div class="modal-body">
                  <p><h3>Hey ! </h3><br>
                    Maybe you have a problem in roles actions, please check your roles after validate or save this entry !<br> <br>
                    {{#each warnings}}
                      <label> {{message}} </label> <br>
                    {{/each}}
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="" class="btn btn-danger" data-dismiss="modal">It's okay</button>
                </div>
            </div>
        </div>
    </div>
</template>
