<template name="newBooking">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="search-form">
            <form action="" method="get">
                <div class="input-group">
                    <input type="text" placeholder="Screen ID, countries,..." class="form-control input-lg">
                    <div class="input-group-btn">
                        <button class="btn btn-lg btn-primary" type="submit">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>

  <div class="modal inmodal" id="calendarModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <i class="fa fa-laptop modal-icon"></i>
                  <h4 class="modal-title">Segments list</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    {{#each segments}}
                      {{segmentScreenID}}
                    {{/each}}

                    <div class="clients-list">
                        <ul class="nav nav-tabs">
                            <span class="pull-right small text-muted">{{segmentCountByDate}} segments</span>
                        </ul>
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <tbody>
                                                <tr>
                                                    <td class="client-avatar"><img alt="image" src="img/a2.jpg"> </td>
                                                    <td><a data-toggle="tab" href="#contact-1" class="client-link">Anthony Jackson</a></td>
                                                    <td> Tellus Institute</td>
                                                    <td class="contact-type"><i class="fa fa-envelope"> </i></td>
                                                    <td> gravida@rbisit.com</td>
                                                    <td class="client-status"><span class="label label-primary">Active</span></td>
                                                </tr>
                                                <tr>
                                                    <td class="client-avatar"><img alt="image" src="img/a3.jpg"> </td>
                                                    <td><a data-toggle="tab" href="#contact-2" class="client-link">Rooney Lindsay</a></td>
                                                    <td>Proin Limited</td>
                                                    <td class="contact-type"><i class="fa fa-envelope"> </i></td>
                                                    <td> rooney@proin.com</td>
                                                    <td class="client-status"><span class="label label-primary">Active</span></td>
                                                </tr>

                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
              </div>
          </div>
      </div>

  </div>

  <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Screens location</h5>
                        <div class="row">
                          <div class="col-md-4 col-md-offset-6">
                            <form class="searchByDate">
                                <div class="form-group" id="data_1">
                                    <div class="input-group date">
                                        <span class="input-group-addon">
                                          <i class="fa fa-calendar"></i>
                                        </span>
                                          <input type="text" name="search" placeholder="Choose date" class="form-control">
                                          <div class="input-group-btn">
                                              <button class="btn btn-primary" type="submit">Search</button>
                                          </div>
                                    </div>
                                </div>
                            </form>
                          </div>
                      </div>
                    </div>
                    <div class="ibox-content">
                        <div class="google-map" id="map1" style="height: 400px"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row animated fadeInDown">
          <div class="col-lg-12">
              <div class="ibox float-e-margins">

                  <div class="ibox-content">
                      <div id="calendar"></div>
                  </div>
              </div>
          </div>
        </div>
  </div>
</template>
