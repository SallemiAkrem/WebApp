<template name="allRoles">
    <!-- Page heading -->
    {{> pageHeading title='List' category='Roles' }}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>All roles</h5>
                        <div class="ibox-tools">
                            <button type="button" class="btn btn-primary btn-xs newRole"><i class="fa fa-key"></i>       Create new role</button>
                        </div>
                    </div>
                    <div class="ibox-content">
                      <div class="clients-list">
                          <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-star"></i> All roles</a></li>
                            <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-star-half-empty"></i> Not authorized</a></li>
                          </ul>
                          <div class="tab-content">
                              <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll">
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="ibox float-e-margins">
                                              <div class="ibox-content">
                                                  <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search..">
                                                  <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                                                    <thead>
                                                    <tr>
                                                        <th style="width: 700px;">Role name</th>
                                                        <th style="width: 300px;">Action</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                      {{#each roles_live}}
                                                        <tr class="gradeX">
                                                            <td >{{roleName}}</td>
                                                            <td class="center">
                                                              <button type="button" id="details" class="btn btn-outline btn-info btn-sm btn-details"><i class="fa fa-eye"></i> Details </button>
                                                              <button type="button" id="btn-edit" class="btn btn-outline btn-primary btn-sm btn-edit"><i class="fa fa-pencil"></i> Edit </button>
                                                              <button type="button" id="btn-delete" class="btn btn-outline btn-danger btn-sm btn-delete"><i class="fa fa-trash"></i> Delete </button>
                                                            </td>
                                                        </tr>
                                                      {{/each}}
                                                    </tbody>
                                                    <tfoot>
                                                    <tr>
                                                        <td colspan="5">
                                                          <ul class="pagination pull-right"></ul>
                                                        </td>
                                                    </tr>
                                                    </tfoot>
                                                  </table>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                                </div>
                            </div>
                            <div id="tab-2" class="tab-pane">
                              <div class="full-height-scroll">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-content">
                                                <input type="text" class="form-control input-sm m-b-xs" id="filterx" placeholder="Search..">
                                                <table class="footable table table-stripped" data-page-size="8" data-filter=#filterx>
                                                  <thead>
                                                  <tr>
                                                      <th style="width: 700px;">Role name</th>
                                                      <th style="width: 480px;">Action</th>
                                                  </tr>
                                                  </thead>
                                                  <tbody>
                                                    {{#each roles_authorization}}
                                                      <tr class="gradeX">
                                                          <td >{{roleName}}</td>
                                                          <td class="center">
                                                            {{#if equals buttonValidate true}}
                                                              <button type="button" id="validateAu" class="btn btn-outline btn-info btn-sm btn-default validateAu"><i class="fa fa-thumbs-up"></i> Validate </button>
                                                            {{/if}}
                                                            {{#if equals buttonDetail true}}
                                                              <button type="button" class="btn btn-outline btn-info btn-sm detailsAu"><i class="fa fa-eye"></i> Details </button>
                                                            {{/if}}
                                                            {{#if equals buttonAuthorize true}}
                                                              <button type="button" id="authorizeAu" class="btn btn-outline btn-info btn-sm btn-warning authorizeAu"><i class="fa fa-angellist"></i> Authorize </button>
                                                            {{/if}}
                                                            {{#if equals buttonEdit true}}
                                                              <button type="button" id="editAu" class="btn btn-outline btn-primary btn-sm editAu"><i class="fa fa-pencil"></i> Edit </button>
                                                            {{/if}}
                                                            <button type="button" class="btn btn-outline btn-danger btn-sm cancelAu"><i class="fa fa-power-off"></i> Cancel </button>
                                                          </td>
                                                      </tr>
                                                    {{/each}}
                                                  </tbody>
                                                  <tfoot>
                                                  <tr>
                                                      <td colspan="5">
                                                        <ul class="pagination pull-right"></ul>
                                                      </td>
                                                  </tr>
                                                  </tfoot>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </div>
                          </div>
