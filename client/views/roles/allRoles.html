<template name="allRoles">

    <!-- Page heading -->
    {{> pageHeading title='List' category='Roles' }}

    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="ibox-title">
          <h5>All roles</h5>
          <div class="ibox-tools">
              <button type="button" id="newRole" class="btn btn-primary btn-xs"><i class="fa fa-key"></i>       Create new role</button>
          </div>
      </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <input type="text" class="form-control input-sm m-b-xs" id="filter" placeholder="Search..">
                        <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                          <thead>
                          <tr>
                              <th style="width: 700px;">Role name</th>
                              <th>Action</th>
                          </tr>
                          </thead>
                          <tbody>
                            {{#each roles}}
                              <tr class="gradeX">
                                  <td >{{roleName}}</td>
                                  <td class="center">
                                    <button type="button" id="details" class="btn btn-outline btn-info btn-sm btn-details"><i class="fa fa-eye"></i> Details </button>
                                    <button type="button" id="btn-edit" class="btn btn-outline btn-primary btn-sm btn-edit"><i class="fa fa-pencil"></i> Edit </button>
                                    <button type="button" id="btn-delete" class="btn btn-outline btn-danger btn-sm btn-delete"><i class="fa fa-trash"></i> Delete </button>
                                  </td>
                              </tr>
                            {{/each}}
                          </tbody>
                          <tfoot>
                          <tr>
                              <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                              </td>
                          </tr>
                          </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
