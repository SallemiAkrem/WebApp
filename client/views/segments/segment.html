<template name="segment">

    <!-- Page heading -->
    {{> pageHeading title='Calendar' category='Segments' }}

    <div class="wrapper wrapper-content">
          <div class="row">
              <div class="col-md-12">
                  <div class="ibox ">
                      <div class="ibox-title">
                          <h5>Screens position</h5>
                      </div>
                      <div class="ibox-content">
                          <div class="google-map" id="map" style="height: 400px"></div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
    <div class="modal inmodal" id="addSegmentPopUp" tabindex="-1" role="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content animated bounceInRight">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title">New segments</h4>
              </div>
              <form class="addSegment">
              <div class="modal-body" >
                <div class="form-group">
                  <label>Date</label>
                  <div class="input-group">
                      <input type="text" class="form-control" name="date" data-mask="99/99/9999" placeholder="dd/mm/yyyy">
                  </div>
                  <label>Start time</label>
                  <div class="input-group">
                      <input type="text" name="from" class="form-control" value="00:00" >
                          <span class="input-group-addon">
                              <span class="fa fa-clock-o"></span>
                          </span>
                  </div>
                  <label>End time</label>
                  <div class="input-group">
                      <input type="text" name="to" class="form-control" value="00:00" >
                          <span class="input-group-addon">
                              <span class="fa fa-clock-o"></span>
                          </span>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="submit" id="assignPopup" class="btn btn-outline btn-primary"><i class="fa fa-database"></i>    Save</button>
              </div>
              </form>
          </div>
      </div>
    </div>

</template>
